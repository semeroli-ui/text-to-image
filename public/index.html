<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI 文生图 - 输入文字描述，AI 为你生成精美图片">
  <title>AI 文生图 · Text to Image</title>
  <!-- Google Fonts 预连接 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- 引入外部样式表 -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- 背景粒子 -->
  <div class="bg-particles" id="bgParticles"></div>

  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <p class="brand-tag">风之馨老郭带你学AI制作</p>
      <div class="logo">
        <span class="logo-icon">✦</span>
        <h1>AI 文生图</h1>
      </div>
      <p class="subtitle">输入你的想象，AI 为你绘制</p>
    </header>

    <!-- 输入区域 -->
    <div class="input-card">
      <div class="input-wrapper">
        <textarea id="promptInput" placeholder="描述你想要生成的图片... 例如：一只坐在月光屋顶上的金色猫咪" rows="3" maxlength="500"></textarea>
        <div class="input-footer">
          <span class="char-count" id="charCount">0 / 500</span>
          <!-- 移除了 onclick 属性，改用 JS 监听 -->
          <button class="btn-generate" id="btnGenerate">
            <span class="btn-text">✨ 生成图片</span>
            <span class="btn-loading" style="display:none">
              <span class="spinner"></span> 生成中...
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- 状态指示 -->
    <div class="status-bar" id="statusBar" style="display:none">
      <div class="status-pulse"></div>
      <span class="status-text" id="statusText">准备中...</span>
    </div>

    <!-- 当前生成结果 -->
    <div class="result-section" id="resultSection" style="display:none">
      <div class="result-card">
        <div class="image-wrapper">
          <img id="resultImage" src="" alt="生成的图片">
        </div>
        <div class="result-info">
          <p class="result-prompt" id="resultPrompt"></p>
          <button class="btn-download" id="btnDownload">⬇ 下载图片</button>
        </div>
      </div>
    </div>

    <!-- 历史记录 -->
    <div class="history-section" id="historySection" style="display:none">
      <h2 class="section-title">历史记录</h2>
      <div class="history-grid" id="historyGrid"></div>
    </div>
  </div>

  <!-- 引入外部 JS 文件 -->
  <!-- 假设你的 JS 代码里有 handleGenerate 函数 -->
  <script src="app.js"></script>
</body>

</html>
