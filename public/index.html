<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="AI 文生图 - 输入文字描述，AI 为你生成精美图片">
  <title>AI 文生图 · Text to Image</title>
  <!-- Google Fonts 预连接 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* === 全局重置与基础样式 === */
    :root {
      --primary: #6366f1;
      --primary-light: #818cf8;
      --gray-50: #f9fafb;
      --gray-100: #f3f4f6;
      --gray-200: #e5e7eb;
      --gray-700: #374151;
      --gray-900: #111827;
      --white: #ffffff;
      --black: #000000;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --radius': 12px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: var(--gray-50);
      min-height: 100vh;
      line-height: 1.6;
      overflow-x: hidden;
      position: relative;
    }

    /* === 背景粒子 (简化版) === */
    #bgParticles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(236, 72, 153, 0.1) 0%, transparent 50%);
      z-index: -1;
      pointer-events: none;
    }

    /* === 布局容器 === */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      z-index: 10;
      position: relative;
    }

    /* === 头部样式 === */
    .brand-tag {
      text-align: center;
      color: #a5b4fc;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      margin-bottom: 0.5rem;
    }

    .logo-icon {
      font-size: 1.5rem;
      color: var(--primary);
    }

    .header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #a5b4fc 0%, #f472b6 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .subtitle {
      text-align: center;
      color: #94a3b8;
      font-size: 1.1rem;
      margin-bottom: 3rem;
    }

    /* === 输入卡片 === */
    .input-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
    }

    .input-wrapper {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    #promptInput {
      width: 100%;
      padding: 1rem;
      border-radius: 12px;
      border: 1px solid var(--gray-200);
      background: rgba(255, 255, 255, 0.1);
      color: var(--white);
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      resize: none;
      outline: none;
      transition: border 0.3s ease;
    }

    #promptInput::placeholder {
      color: #64748b;
    }

    #promptInput:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
    }

    .input-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .char-count {
      font-size: 0.875rem;
      color: #94a3b8;
    }

    .btn-generate {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      background: linear-gradient(90deg, var(--primary) 0%, #8b5cf6 100%);
      border: none;
      border-radius: 12px;
      color: var(--white);
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.2s ease;
      font-size: 1rem;
    }

    .btn-generate:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
    }

    .btn-generate:disabled {
      background: #64748b;
      cursor: not-allowed;
      transform: none;
    }

    .btn-loading {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: var(--white);
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    /* === 状态栏 === */
    .status-bar {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      padding: 1rem;
      background: rgba(107, 114, 128, 0.2);
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      margin-bottom: 2rem;
      font-size: 0.9rem;
      color: #cbd5e1;
    }

    .status-pulse {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #10b981;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
      }
      70% {
        box-shadow: 0 0 0 5px rgba(16, 185, 129, 0);
      }
      100% {
        box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
      }
    }

    /* === 结果区域 === */
    .result-section {
      text-align: center;
      margin-bottom: 2rem;
    }

    .result-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 1.5rem;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .image-wrapper {
      margin-bottom: 1.5rem;
      overflow: hidden;
      border-radius: 12px;
      background: var(--gray-900);
    }

    #resultImage {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .result-info {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .result-prompt {
      font-size: 0.9rem;
      color: #94a3b8;
      font-style: italic;
      word-break: break-word;
    }

    .btn-download {
      padding: 0.6rem 1.2rem;
      background: #10b981;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .btn-download:hover {
      background: #047857;
    }

    /* === 历史记录 (暂未实现逻辑，仅保留结构) === */
    .history-section {
      margin-top: 2rem;
    }

    .section-title {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #e2e8f0;
    }

    .history-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 1rem;
    }

    /* === 响应式调整 === */
    @media (max-width: 640px) {
      .container {
        padding: 1rem;
      }
      .header h1 {
        font-size: 2rem;
      }
      .input-footer {
        flex-direction: column;
      }
      .btn-generate {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- 背景粒子 -->
  <div class="bg-particles" id="bgParticles"></div>

  <div class="container">
    <!-- 头部 -->
    <header class="header">
      <p class="brand-tag">浅墨青言带你学AI制作</p>
      <div class="logo">
        <span class="logo-icon">✦</span>
        <h1>AI 文生图</h1>
      </div>
      <p class="subtitle">输入你的想象，AI 为你绘制</p>
    </header>

    <!-- 输入区域 -->
    <div class="input-card">
      <div class="input-wrapper">
        <textarea id="promptInput" placeholder="描述你想要生成的图片... 例如：一只坐在月光屋顶上的金色猫咪" rows="3" maxlength="500"></textarea>
        <div class="input-footer">
          <span class="char-count" id="charCount">0 / 500</span>
          <button class="btn-generate" id="btnGenerate" onclick="handleGenerate()">
            <span class="btn-text">✨ 生成图片</span>
            <span class="btn-loading" style="display:none">
              <span class="spinner"></span> 生成中...
            </span>
          </button>
        </div>
      </div>
    </div>

    <!-- 状态指示 -->
    <div class="status-bar" id="statusBar" style="display:none">
      <div class="status-pulse"></div>
      <span class="status-text" id="statusText">准备中...</span>
    </div>

    <!-- 当前生成结果 -->
    <div class="result-section" id="resultSection" style="display:none">
      <div class="result-card">
        <div class="image-wrapper">
          <img id="resultImage" src="" alt="生成的图片">
        </div>
        <div class="result-info">
          <p class="result-prompt" id="resultPrompt"></p>
          <button class="btn-download" onclick="downloadImage()">⬇ 下载图片</button>
        </div>
      </div>
    </div>

    <!-- 历史记录 -->
    <div class="history-section" id="historySection" style="display:none">
      <h2 class="section-title">历史记录</h2>
      <div class="history-grid" id="historyGrid"></div>
    </div>
  </div>

  <script>
    // === DOM 元素获取 ===
    const promptInput = document.getElementById('promptInput');
    const charCount = document.getElementById('charCount');
    const btnGenerate = document.getElementById('btnGenerate');
    const btnText = btnGenerate.querySelector('.btn-text');
    const btnLoading = btnGenerate.querySelector('.btn-loading');
    const statusBar = document.getElementById('statusBar');
    const statusText = document.getElementById('statusText');
    const resultSection = document.getElementById('resultSection');
    const resultImage = document.getElementById('resultImage');
    const resultPrompt = document.getElementById('resultPrompt');

    // === 字数统计逻辑 ===
    promptInput.addEventListener('input', () => {
      const current = promptInput.value.length;
      charCount.textContent = `${current} / 500`;
    });

    // === 生成图片主函数 ===
    async function handleGenerate() {
      const prompt = promptInput.value.trim();
      if (!prompt) {
        alert('请输入描述内容');
        return;
      }

      // UI 状态切换：禁用按钮，显示加载状态
      btnGenerate.disabled = true;
      btnText.style.display = 'none';
      btnLoading.style.display = 'flex';
      statusBar.style.display = 'flex';
      statusText.textContent = '请求已发送，等待处理...';

      try {
        // 发起请求到 Cloudflare Pages Functions
        // 注意：路径必须是 /api/generate
        const response = await fetch('/api/generate', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ prompt }),
        });

        // 检查 HTTP 状态
        if (!response.ok) {
          throw new Error(`服务器错误: ${response.status}`);
        }

        // 处理 SSE (Server-Sent Events) 流
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;

          buffer += decoder.decode(value, { stream: true });
          const lines = buffer.split('\n\n');
          buffer = lines.pop(); // 保留未完成的行

          for (const line of lines) {
            if (line.startsWith('data: ')) {
              const dataStr = line.slice(6);
              try {
                const data = JSON.parse(dataStr);
                handleStreamData(data);
              } catch (e) {
                console.warn('解析流数据失败:', e, dataStr);
              }
            }
          }
        }

      } catch (error) {
        console.error('生成失败:', error);
        statusText.textContent = '生成失败: ' + error.message;
        alert('生成失败: ' + error.message);
      } finally {
        // 恢复按钮状态
        btnGenerate.disabled = false;
        btnText.style.display = 'flex';
        btnLoading.style.display = 'none';
      }
    }

    // === 处理流式返回的数据 ===
    function handleStreamData(data) {
      if (data.type === 'status') {
        statusText.textContent = data.message;
      } else if (data.type === 'complete' && data.imageUrl) {
        statusText.textContent = '生成完成！';
        resultImage.src = data.imageUrl;
        resultPrompt.textContent = `Prompt: ${promptInput.value}`;
        resultSection.style.display = 'block';
        // 滚动到结果位置
        resultSection.scrollIntoView({ behavior: 'smooth' });
      } else if (data.type === 'error') {
        statusText.textContent = '错误: ' + data.message;
        alert('错误: ' + data.message);
      }
    }

    // === 下载图片功能 ===
    function downloadImage() {
      if (!resultImage.src) return;

      const link = document.createElement('a');
      link.download = `ai-image-${Date.now()}.png`;
      link.href = resultImage.src;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>

</html>
